<div class="container" id="main" v-cloak>
  <h1 class="page-header">sss</h1>

  <div class="row">
    <div class="col-xs-6">
      <h2 class="page-header">Menu</h2>


      <h3>Describes</h3>
      <button class="btn btn-success" v-on="click: addDescribe()">Add</button>
      <div class="panel panel-primary" v-repeat="desc: ast">
        <div class="panel-heading">
          <button class="btn btn-danger pull-right btn-xs" v-on="click: removeDescribe($index)"><span class="glyphicon glyphicon-remove"></span></button>
          <h3 class="panel-title">{{desc.resourceType + "(" + desc.name + ")"}}</h3>
        </div>

        <div class="panel-body">

          <div class="form-group">
            <label>
              ResourceType
              <input type="text" class="form-control" required v-model="desc.resourceType">
            </label>
          </div>

          <div class="form-group">
            <label>
              Name
              <input type="text" class="form-control" required v-model="desc.name">
            </label>
          </div>

          <button class="btn btn-success" v-on="click: addIt(desc)">Add It Block</button>
          <button class="btn btn-success" v-on="click: addIts(desc)">Add Its Block</button>

          <div class="panel panel-info" v-repeat="it: desc.body">
            <div class="panel-heading">
              <button class="btn btn-danger pull-right btn-xs" v-on="click: removeIt(desc, $index)"><span class="glyphicon glyphicon-remove"></span></button>
              <h3 v-if="it.type === 'it'"  class="panel-title">{{it.matcher.name}}</h3>
              <h3 v-if="it.type === 'its'" class="panel-title">{{it.name}} {{it.matcher.name}}</h3>
            </div>
            <div class="panel-body">
              <div class="form-group" v-if="it.type === 'its'">
                <label>
                  Name
                  <input type="text" class="form-control" required v-model="it.name">
                </label>
              </div>

              <div class="form-group">
                <label>
                  Matcher
                  <input type="text" class="form-control" required v-model="it.matcher.name">
                </label>
              </div>

              <div class="form-group">
                <label>
                  Should/Should not
                  <input type="checkbox" class="form-control" v-model="it.should">
                </label>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>


    <div class="col-xs-6">
      <h2 class="page-header">Generated Serverspec</h2>
      <pre><code v-text="rubyCode"></code></pre>
      <a class="btn btn-primary" v-attr="href: downloadHref" download="serverspec.rb">Download</a>
    </div>
  </div>
</div>
